<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href ="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css')}}">
    <title>Average Cubic Weight Calculator</title>
</head>
<div class="container">
    <h2>Average Cubic Weight Calculator</h2>
    <form  action="" method="post" role="form">
    <div class="form-group">
      <label>Category:</label>
        <select class="form-control" id="category" name="category"
                onchange="document.getElementById('avg_cubic_weight').value='';">
            {% for row in category_choices %}
            <option value="{{ row }}"{% if row == category_choice_preselect.choice %} selected{% endif %}>
                {{ row }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Average Cubic Weight:</label>
        <input type="text" disabled id="avg_cubic_weight" name="avg_cubic_weight" {% if category_choice_preselect.avg_cubic_weight is defined %} value={{category_choice_preselect.avg_cubic_weight}} {% endif %} />
    </div>
    <button type="submit" class="btn btn-success">Calculate</button>
    </form>
    <br>
</div>
<br>
</div>
</div>
</body>
</html>
